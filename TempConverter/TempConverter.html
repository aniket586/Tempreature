<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Conveter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h3> Enter Temperature</h3>
            <h5>Degree</h5>
            <div class="value">
                <input type="number" id="num" value="0">
                <select id="degreeSelect">
                    <option value="Celsius"> °C</option>
                    <option value="Fahrenheit">°F</option>
                </select>
            </div>
            <div class="convert">
                <h5 class="in">Convert In</h5>
                <select id="SelectDegree">
                    <option value="Celsius"> Celsius (°C)</option>
                    <option value="Fahrenheit"> Fahrenheit (°F)</option>
                </select>
                <button onclick="ConvertTemprature()" id="conv"> Convert →</button>
            </div>
        </div>
        <div class="Display-box">
            <p class="view"></p>
        </div>
    </div>
    <script src="TempConverter.js"></script>
</body>

</html>
